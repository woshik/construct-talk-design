<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel='stylesheet' type='text/css' media='screen' href='css/custom.css'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style type="text/css">
      body, .register-container {
        height: 100vh;
      }
    </style>
</head>

<body>
  <section>
    <div class="container register-container">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-md-12 col-lg-6 order-lg-2 bg-desktop">
          <img src="img/bg.png" class="img-fluid"/>
        </div>
        <div class="col-12 col-md-7 col-lg-6">
          <!-- Heading -->
          <form class="row" action="./index.html">
            <div class="form-wrapper">
              <div class="row mt-5 justify-content-center p-lg-0 p-md-0 p-sm-0 mx-md-0 mx-sm-0">
                <div class="col-md-12 title-bg">
                  <h1 class="display-3 text-center login-header">
                    WELCOME BACK TO CONSTRUCTTALK
                  </h1>
                </div>
                <div class="col-md-12 mt-5">
                  <input type="text" class="form-control custom-form-control" placeholder="Username">
                </div>
                <div class="col-md-12 mt-5">
                  <input type="password" class="form-control custom-form-control" placeholder="Password">
                </div>
                <div class="col-md-12" style="text-align: center;">
                  <div class="my-5">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-register">L O G I N</button>
                </div>

                <div class="submit">
                  <div class="col-12 text-center">
                    <p class="existing-link">Don't have an account yet?</p>
                  </div>
                  <div class="col-12 text-center mt-2">
                    <a href="./register.html" class="register-link">Register</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
